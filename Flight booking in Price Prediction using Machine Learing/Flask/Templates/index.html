        <form action="\predict" method="post">

          </div>

       </div>
       
        <br>
        <br>
        <br>
        
        <div class="row">
           <div class="col-sm-6">
             <div class="card">

         <div class="card"

            </select>
           </div>
         </div>
        </div>
       </div>
       <br>
       <br>
       <br>
        <!--Airline-->
        <select name="airline" id="airline" required="required">

            <option value="jet Airwys">Jet Airways</option>
